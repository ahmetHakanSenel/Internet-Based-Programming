<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Inputve Meta</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>HTML5 Input ve Meta</h1>
  
  <div class="form-container">
    <form>
      <label for="hiddenInput"></label>
      <input type="hidden" id="hiddenInput" name="hiddenInput" value="Gizli Değer">

      <label for="telInput">Telefon Alanı:</label>
      <input type="tel" id="telInput" name="telInput">

      <label for="emailInput">E-posta Alanı:</label>
      <input type="email" id="emailInput" name="emailInput">

      <label for="numberInput">Sayı Alanı:</label>
      <input type="number" id="numberInput" name="numberInput">

      <label for="rangeInput">Aralık Alanı:</label>
      <input type="range" id="rangeInput" name="rangeInput">

      <label for="searchInput">Arama Alanı:</label>
      <input type="search" id="searchInput" name="searchInput">

      <label for="imageInput">Resim Alanı:</label>
      <input type="image" id="imageInput" name="imageInput" src="example.jpg" alt="Resim">

      <label for="weekInput">Hafta Alanı:</label>
      <input type="week" id="weekInput" name="weekInput">

      <label for="urlInput">URL Alanı:</label>
      <input type="url" id="urlInput" name="urlInput">

      <label for="dateTimeInput">Tarih ve Saat Alanı:</label>
      <input type="datetime-local" id="dateTimeInput" name="dateTimeInput">

      <label for="monthInput">Ay Alanı:</label>
      <input type="month" id="monthInput" name="monthInput">

      <label for="timeInput">Saat Alanı:</label>
      <input type="time" id="timeInput" name="timeInput">

      <input type="submit" value="Gönder">
    </form>
  </div>
  
  <div class="meta-info-container">
    <h3>Meta Bilgisi Örnekleri</h3>
    <p><strong>Author:</strong> Ahmet Hakan Şenel</p>
    <p><strong>Description:</strong> Açıklama</p>
    <p><strong>Generator:</strong> Ahmet Hakan Şenel</p>
    <p><strong>Keywords:</strong> Key words</p>
  </div>
</body>
</html>
