<!DOCTYPE html>
<html>
<head>
  <title>HW4</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <h1>HW4</h1>

    <form id="myForm" action="" method="get" target="_blank">
      <label for="name">Ad:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="GÃ¶nder">
    </form>

    <canvas id="myCanvas" width="400" height="200"></canvas>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;

      var formData = new FormData();
      formData.append("name", name);
      formData.append("email", email);

      var getURL = "http://example.com/submit?" + new URLSearchParams(formData).toString();
      window.open(getURL, "_blank");

      var postURL = "http://example.com/submit";
      var post = new XMLHttpRequest();
      post.open("POST", postURL, true);
      post.send(formData);
    });

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(50, 59, 100, 100);
  </script>
</body>
</html>
